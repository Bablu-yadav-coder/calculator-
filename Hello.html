<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="Hello.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="cal">
        <input type="text" name="" id="display" >
        <div class="buttons">
            <div class="btn clear" style="background-color: brown;">C</div>
            <div class="btn operator">/</div>
            <div class="btn operator">*</div>
            <div class="btn operator">-</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator">+</div>
            <div class="btn">4</div> 
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="operator" id="equal">=</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">0</div>
        </div>
    </div>


    <script src="hello.js"></script>
</body>
</html>
